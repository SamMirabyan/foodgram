version: '3.3'

services:
  web:
    build:
      context: ../backend
      dockerfile: Dockerfile.prod
    command: gunicorn foodgram.wsgi:application --bind 0.0.0.0:8000
    expose:
      - 8000
    env_file:
      - ../backend/foodgram/.env
    depends_on:
      - db
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ../backend/foodgram/.db.env

  nginx:
    build: ./nginx
    ports:
      - 1337:80
    depends_on:
      - web


volumes:
  postgres_data: