<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8" />
    <title>Список покупок</title>
    <style>
      @page {
        size: a4;
        margin: 1cm;
      }

      @font-face {
          font-family: sans;
          src: url(FreeSans.ttf);
      }

      html {
          font-family: sans;
          font-size: 11pt;
      }

      body {
        background-color: #3e94ec;
        font-size: 16px;
        font-weight: 400;
        text-rendering: optimizeLegibility;
      }

      div.table-title {
        display: block;
        margin: auto;
        max-width: 600px;
        padding:5px;
        width: 100%;
      }

      .table-title h3 {
        color: #fafafa;
        font-size: 30px;
        font-weight: 400;
        font-style:normal;
        text-shadow: -1px -1px 1px rgba(0, 0, 0, 0.1);
        text-transform:uppercase;
      }


      /*** Table Styles **/

      .table-fill {
        background: white;
        border-radius:3px;
        border-collapse: collapse;
        height: 320px;
        margin: auto;
        max-width: 600px;
        padding:5px;
        width: 100%;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        animation: float 5s infinite;
      }
      
      th {
        color:#D5DDE5;
        background:#1b1e24;
        border-bottom:4px solid #9ea7af;
        border-right: 1px solid #343a45;
        font-size:23px;
        font-weight: 100;
        padding:24px;
        text-align:left;
        text-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        vertical-align:middle;
      }

      th:first-child {
        border-top-left-radius:3px;
      }
      
      th:last-child {
        border-top-right-radius:3px;
        border-right:none;
      }
        
      tr {
        border-top: 1px solid #C1C3D1;
        border-bottom-: 1px solid #C1C3D1;
        color:#666B85;
        font-size:16px;
        font-weight:normal;
        text-shadow: 0 1px 1px rgba(256, 256, 256, 0.1);
      }
      
      tr:hover td {
        background:#4E5066;
        color:#FFFFFF;
        border-top: 1px solid #22262e;
      }
      
      tr:first-child {
        border-top:none;
      }

      tr:last-child {
        border-bottom:none;
      }
      
      tr:nth-child(odd) td {
        background:#EBEBEB;
      }
      
      tr:nth-child(odd):hover td {
        background:#4E5066;
      }

      tr:last-child td:first-child {
        border-bottom-left-radius:3px;
      }
      
      tr:last-child td:last-child {
        border-bottom-right-radius:3px;
      }
      
      td {
        background:#FFFFFF;
        padding:20px;
        text-align:left;
        vertical-align:middle;
        font-weight:300;
        font-size:18px;
        text-shadow: -1px -1px 1px rgba(0, 0, 0, 0.1);
        border-right: 1px solid #C1C3D1;
      }

      td:last-child {
        border-right: 0px;
      }

      th.text-left {
        text-align: left;
      }

      th.text-center {
        text-align: center;
      }

      th.text-right {
        text-align: right;
      }

      td.text-left {
        text-align: left;
      }

      td.text-center {
        text-align: center;
      }

      td.text-right {
        text-align: right;
      }
    </style>
  </head>

  <body>
    {% load static %}
    <div class="table-title">
      <h3>Список покупок пользователя {{ username }}</h3>
    </div>
    <table class="table-fill">
      <thead>
        <tr>
        <th class="text-left">Ингредиент</th>
        <th class="text-left">Количество</th>
        </tr>
      </thead>
      <tbody class="table-hover">
        {% for ingredient, amount in list.items %}
        <tr>
          <td class="text-left">{{ ingredient }}</td>
          <td class="text-left">{{ amount }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
